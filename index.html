<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Slides: AI Language Models for Policymakers</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/simple.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<style>

			/* ocean nexus colors: 

			blues dark to light
			#0d2142
			#6a7a8b
			#61737d <-- unsaturated
			#b4bcc5


			greys
			#666669
			#b3ada3
			*/

			div.exampleprompt {
				font-size:70%;
				text-align: left;
			}

			ol.signpost-list {
				font-size:90%;
			}

			li.signpost-chunk {
				border: solid 0px white;
				background-color: #e3e8ee;
				border-radius: 10px;
				padding: 0.5em;
				margin-bottom: 0.5em;
				margin-top: 0.3em;
			}

			li.signpost-chunk.fragment.current-fragment, li.signpost-chunk.active {
				color: white;
				background-color: #0d2142;
			}

			li.signpost-chunk.fragment.visible::marker, li.signpost-chunk.active::marker {
				color:black;
			}

			div.exampleprompt div.prompt {
				color:white;
				background-color: #0d2142;
				padding: 1em;
				border-top-left-radius:8px;
				border-top-right-radius:8px;
				border: white solid 2px;
				border-bottom:none;
			}

			div.exampleprompt div.response {
				padding: 1em;
				background-color:#e4e4ec;
			}

			div.exampleprompt span.hilight {
				background-color: #eedbba
			}

			div.promptengineeringexample {
				margin-bottom: 1em;
				background-color: #b4bcc5;
				padding: 0.3em;
				font-size:70%;
			}

			span.blue {
				color: #0f4192;
			}

			ul.spaced li, ol.spaced li {
				margin-top: 0.5em;
			}
		</style>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="#0d2142">
					<h2>ChatGPT for Policymakers</h2>
					(And other AI Language Models)	
					<div style="margin-top:0.2em"><small>Matt Ziegler</small></div>
					<br><br>
					<div style="vertical-align:middle">
						<img style="width:50%; height:auto; vertical-align:middle; margin-right:2em" src="img/ocean-nexus-logo-long.png">
						<img style="width:40%; height:auto; vertical-align:middle" src="img/allenschool-logo.png">
					</div>
				</section>

				

				<section data-background-color="#404040" data-background-image="img/algorithms-of-opression.jpg" data-background-size="contain">
				</section>

				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				controls: false,
				progress: false,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
				//view: 'scroll',
				//scrollProgress: true,
			});
		</script>
	</body>
</html>
